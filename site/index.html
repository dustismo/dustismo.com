---
layout: default
title: Your New Jekyll Site
---

<div id="home" class="text-left">
  <h1>Blog Posts</h1>
  <ul class="posts">

    {% for post in site.posts %}
    
    <h1> <a href="{{ post.url }}">{{ post.title }}</a></h1>
    <p>{{ post.content }}</p>
    <div>
        <span class="badge badge-success">Posted {{ post.date | date_to_string }}</span>
        <div class="pull-right">
            {% for tag in post.tags %}
            <span class="label">alice</span> 
            {% endfor %}
        </div>
    </div> 
    <hr>
    {% endfor %}
  </ul>
</div>
